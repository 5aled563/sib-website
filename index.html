                <nav>
                    <a href="index.html" class="text-white me-3">Accueil</a>

    <section class="container my-5">
        <h2 class="text-danger">Mon Compte</h2>
        <div id="compte-form">
            <h3>Connexion/Inscription</h3>
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="login-email" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="login-password" required>
                </div>
                <div class="mb-3">
                    <label for="type-compte" class="form-label">Type de compte</label>
                    <select class="form-control" id="type-compte">
                        <option value="particulier">Particulier</option>
                        <option value="entreprise">Entreprise</option>
                    </select>
                </div>
                <div class="mb-3" id="matricule-field" style="display: none;">
                    <label for="matricule" class="form-label">Matricule Fiscale</label>
                    <input type="text" class="form-control" id="matricule">
                </div>
                <button type="submit" class="btn btn-danger">Se connecter</button>
                <button type="button" id="register-btn" class="btn btn-outline-danger ms-2">S'inscrire</button>
            </form>
        </div>
    </section>
    <footer class="bg-danger text-white py-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2023 SIB - Services Idéales de Bureaux. Tous droits réservés.</p>
        </div>
    </footer>
